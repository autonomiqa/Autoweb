<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini asistente Autonomiqa</title>
</head>
<body>
    <h1>Mini asistente Autonomiqa</h1>
    <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="email">Si quieres recibir un mensaje por Telegram, déjame tu número:</label>
        <input type="email" id="telegram" name="email" required><br><br>

        <label for="message">Cuéntame sobre tu trabajo:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Enviar datos a Make.com
            fetch('https://hook.us2.make.com/rpqqtacdrolnc7jz65jujmi2t7lkgqkw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
                if (!response.ok) {
                    throw new Error('Error en la solicitud');
                }
                return response.json();
            })
            .then(data => {
                // Mostrar la respuesta generada por ChatGPT
                document.getElementById('response').innerText = `
                    <h2>Gracias, ${formData.name}!</h2>
                    <p>${data.analysis}</p>
                    <p>Nos pondremos en contacto contigo para conversar sobre automatizaciones.</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Hubo un error al procesar tu solicitud.';
            });
        });
    </script>
</body>
</html>

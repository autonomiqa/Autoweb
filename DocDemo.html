<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo organizaci贸n y validaci贸n de documentos</title>
</head>
<body>
    <h1>Control de Procesamiento de Documentos v1.21</h1>
    <button id="iniciarBtn">Iniciar Procesamiento</button>
    <div id="mensajes"></div>

    <script>
        document.getElementById('iniciarBtn').addEventListener('click', function() {
            fetch('https://hook.us2.make.com/9axvvxo6htd65avqo8yd0tt2t41hygko', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({}) // Puedes enviar datos adicionales si es necesario
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('mensajes').innerText = "Procesamiento iniciado...";
                recibirActualizaciones();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Funci贸n para recibir actualizaciones
        function recibirActualizaciones() {
            fetch('https://hook.us2.make.com/9axvvxo6htd65avqo8yd0tt2t41hygko')
            .then(response => response.json())
            .then(data => {
                document.getElementById('mensajes').innerText += "\n" + data.mensaje;
                // Llama a la funci贸n nuevamente para seguir recibiendo actualizaciones
                recibirActualizaciones();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        

    </script>
</body>
</html>
